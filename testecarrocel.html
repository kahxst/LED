<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrossel de Cards</title>
<style>
  .carousel-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 100%;
  }

  .carousel-container {
    width: 100%;
    max-width: 95%;
    margin: 0 auto;
    overflow: hidden;
    position: relative;
    display: flex;
    align-items: center;
  }

  .carousel {
    display: flex;
    transition: transform 0.5s ease;
    width: 100%;
  }

  .card {
    flex: 0 0 calc(25% - 20px); /* 25% largura menos a margem */
    margin: 0 10px; /* Espaço entre os cards */
    height: 255px;
    text-align: center;
    font-size: 24px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: column;
    background-size: cover;
    background-position: center;
    position: relative;
  }

  .card .box img {
    width: 120px;
    margin-top: 50px;
  }

  .card p {
    width: 100%;
    text-align: start;
    margin-left: 10px;
    font-family: 'fonte1';
    text-transform: uppercase;
    font-size: 14px;
  }

  .card:nth-child(1) { 
    background-image: url(./img/img1.png);
  }

  .card:nth-child(2) {
    background-image: url(./img/img2.png);
  }

  .card:nth-child(3) { 
    background-image: url(./img/img3.png);
  }

  .card:nth-child(4) { 
    background-image: url(./img/img4.png);
  }

  .card:nth-child(5) {  
    background-image: url(./img/img5.png);
  }

  .card:nth-child(6) {  
    background-image: url(./img/img6.png);
  }

  .card:nth-child(7) {  
    background-image: url(./img/img7.png);
  }

  .card:nth-child(8) { 
    background-image: url(./img/img8.png);
  }

  .card a {
    display: block;
    width: 100%;
    height: 100%;
    text-decoration: none; /* Remove sublinhado padrão dos links */
    color: inherit; /* Mantém a cor de texto padrão */
  }

  .control-button {
    cursor: pointer;
    width: 40px; /* Ajuste a largura da imagem */
    height: 40px; /* Ajuste a altura da imagem */
    background-color: transparent;
    background-size: contain;
    background-repeat: no-repeat;
    border: none;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
  }

  .prev-button {
    left: 10px; /* Ajuste a posição conforme necessário */
    background-image: url('./img/setaEsquerda.png'); /* Imagem da seta esquerda */
  }

  .next-button {
    right: 10px; /* Ajuste a posição conforme necessário */
    background-image: url('./img/setaDireita.png'); /* Imagem da seta direita */
  }

  .maisCursos{
    border: 1px solid red;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    width: 97%;
  }
</style>
</head>
<body>

<div class="carousel-wrapper">
  <button class="control-button prev-button"></button>
  <div class="carousel-container">
    <div class="carousel">
      <div class="card">
        <a href="#">
          <div class="box">
            <img src="./img/play.png" alt="">
          </div>
          <p>curso 1</p>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <div class="box">
            <img src="./img/play.png" alt="">
          </div>
          <p>curso 2</p>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <div class="box">
            <img src="./img/play.png" alt="">
          </div>
          <p>curso 3</p>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <div class="box">
            <img src="./img/play.png" alt="">
          </div>
          <p>curso 4</p>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <div class="box">
            <img src="./img/play.png" alt="">
          </div>
          <p>curso 5</p>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <div class="box">
            <img src="./img/play.png" alt="">
          </div>
          <p>curso 6</p>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <div class="box">
            <img src="./img/play.png" alt="">
          </div>
          <p>curso 7</p>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <div class="box">
            <img src="./img/play.png" alt="">
          </div>
          <p>curso 8</p>
        </a>
      </div>
    </div>
  </div>
  <button class="control-button next-button"></button>
</div>
<div class="maisCursos">
  <p>Mais cursos</p>
</div>

<script src="script.js"></script>

<script>
  // script.js
const prevButton = document.querySelector('.prev-button');
const nextButton = document.querySelector('.next-button');
const carousel = document.querySelector('.carousel');
const cards = document.querySelectorAll('.card');

let currentIndex = 0;

function updateCarousel() {
  const cardWidth = cards[0].offsetWidth;
  const offset = -currentIndex * cardWidth;
  carousel.style.transform = `translateX(${offset}px)`;
}

function showNextCard() {
  if (currentIndex < cards.length - 4) {
    currentIndex++;
  } else {
    currentIndex = 0; // Reinicia ao chegar no final
  }
  updateCarousel();
}

function showPrevCard() {
  if (currentIndex > 0) {
    currentIndex--;
  } else {
    currentIndex = cards.length - 4; // Vai para o final ao chegar no início
  }
  updateCarousel();
}

prevButton.addEventListener('click', showPrevCard);
nextButton.addEventListener('click', showNextCard);

updateCarousel(); // Atualiza o carrossel na inicialização

</script>
</body>
</html>
